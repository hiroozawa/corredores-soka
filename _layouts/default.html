<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Londrina+Solid:wght@300;400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: rgb(255, 232, 206);
      margin: 0;
      padding: 1.5rem;
      font-family: 'Lato', sans-serif;
      color: #222;
      line-height: 1.6;
      font-size: 1rem;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Londrina Solid', cursive;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1.5rem auto;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
    }

    .card strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    .botao-destaque {
      margin: 2rem 0;
      text-align: center;
    }

    .botao-destaque a {
      background-color: rgb(42, 53, 123);
      color: white;
      text-decoration: none;
      font-family: 'Londrina Solid', cursive;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.2s;
    }

    .botao-destaque a:hover {
      background-color: rgb(34, 45, 110);
    }

    @media (min-width: 600px) {
      .card-list {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .card {
        width: calc(50% - 1rem);
      }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
