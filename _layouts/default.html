<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  
  <!-- Meta tag para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Londrina+Solid:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: rgb(255, 232, 206);
      margin: 0;
      padding: 1rem;
      font-family: 'Lato', sans-serif;
      color: #222;
      line-height: 1.6;
      font-size: 1rem;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Londrina Solid', cursive;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 0.5rem;
      text-align: left;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
        padding: 1rem;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      td {
        border: none;
        border-bottom: 1px solid #ccc;
        position: relative;
        padding-left: 1.2rem;
      }

      td::before {
        position: absolute;
        left: 0;
        width: 1rem;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
